<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配送紀錄</title>
    <link rel="stylesheet" href="mainpage.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="unavailable">
        <i class='bx bx-error-alt'></i>
        <p>不適用新手方案</p>
    </div>
    <div class="loader"></div>
    <div class="cover">
        <div class="top">
            <div class="nav-bar">
                <i class='bx bx-menu'></i>
                <div class="nav">
                    <ul class="bar">
                        <div class="item report_btn">
                            <i class='bx bxs-user-voice'></i>
                            <li><a href="report.html">我要回報</a></li>
                        </div>
                        <div class="item">
                            <i class='bx bxs-notepad'></i>
                            <li><a>方案說明</a></li>
                        </div>
                    </ul>
                </div>
            </div>
            <div class="user">
                <div class="user-info">
                    <i class='bx bxs-user'></i>
                    <p class="username"></p>
                    <i class='bx bxs-down-arrow'></i>
                </div>
                <div class="nav">
                    <div class="item2">
                        <div class="item2-det">
                            <i class='bx bxs-face'></i>
                            <p class="newbiepage">新手方案</p>
                        </div>
                        <div class="item2-det">
                            <i class='bx bx-log-out-circle' ></i>
                            <p><a href="index.html">登出</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-content title">
            <p>日期</p>
            <div class="category">
                <p class="first">保底獎勵</p>
                <p class="second">服務獎勵</p>
                <p class="third">上線獎勵</p>
            </div>
        </div>
    </div>
    <div class="box">
        <div class="test">

        </div>
    </div>
<script src="mainpage.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
</body>
</html>
